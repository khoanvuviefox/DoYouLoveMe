<html>
    <head>
        <title>Mày có yêu tao không?</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
    function yesClick()
    {
        alert("Thiệt không? Rứa cưới luôn nhá! ");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
    </script>
    </head>
    <body>
        <h1 style="position:absolute; left:0px; top:00px;">Mày có yêu tao không?</h1>
        <input type="button" value=" Dạ có! " onclick="yesClick()" style="position:absolute; left:0px; top:100px;"/>
        <input type="button" id="btnNo" value="  ĐÉO  " onmouseover="noHover()" style="position:absolute; left:100px; top:100px;"/>
    </body>
</html>
